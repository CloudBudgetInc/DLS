<template>

        <div>

                    </span>
                    <span if:false={assessmentReport.Student__c}>

                    <span if:false={assessmentReport.Language_LU__c}>

                </lightning-accordion-section>

                <lightning-accordion-section name="READING" label="READING">
                    <div class="slds-m-top_medium slds-box">
                        <span class="boxTitle">ILR Level - 0+</span>
                        <lightning-layout multiple-rows>
                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox label="Recognize the basic elements of the writing system"
                                    options={picklistOptions.Recognize_Elements_of_the_Writing__c}
                                    name="Recognize_Elements_of_the_Writing__c"
                                    value={assessmentReport.Recognize_Elements_of_the_Writing__c} class="requiredCls"
                                    disabled={viewMode} onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox label="Understand numbers"
                                    options={picklistOptions.Understand_Numbers__c} name="Understand_Numbers__c"
                                    value={assessmentReport.Understand_Numbers__c} class="requiredCls"
                                    disabled={viewMode} onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox
                                    label="Understand some isolated words and phrases (signage, personal and place names, formulaic expressions)"
                                    options={picklistOptions.Understand_some_Isolated_Words_Phrases__c}
                                    name="Understand_some_Isolated_Words_Phrases__c"
                                    value={assessmentReport.Understand_some_Isolated_Words_Phrases__c}
                                    class="requiredCls" disabled={viewMode}
                                    onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                    <div class="slds-m-top_medium slds-box">
                        <span class="boxTitle">ILR Level - 1</span>
                        <lightning-layout multiple-rows>
                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox label="Understand simple statements and questions"
                                    options={picklistOptions.Understand_Simple_Statements_Questions_R__c}
                                    name="Understand_Simple_Statements_Questions_R__c"
                                    value={assessmentReport.Understand_Simple_Statements_Questions_R__c}
                                    class="requiredCls" disabled={viewMode}
                                    onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox label="Understand general subject matter in simple material"
                                    options={picklistOptions.Understand_General_Subject_Matter_R__c}
                                    name="Understand_General_Subject_Matter_R__c"
                                    value={assessmentReport.Understand_General_Subject_Matter_R__c} class="requiredCls"
                                    disabled={viewMode} onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                    <div class="slds-m-top_medium slds-box">
                        <span class="boxTitle">ILR Level - 2</span>
                        <lightning-layout multiple-rows>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox
                                    label="Understand main idea and details in instructions written for general audience"
                                    options={picklistOptions.Understand_Instructions_Written__c}
                                    name="Understand_Instructions_Written__c"
                                    value={assessmentReport.Understand_Instructions_Written__c} class="requiredCls"
                                    disabled={viewMode} onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox
                                    label="Understand main idea and details in narrations across timeframes written for general audience"
                                    options={picklistOptions.Understand_Narration_across_Timeframes_R__c}
                                    name="Understand_Narration_across_Timeframes_R__c"
                                    value={assessmentReport.Understand_Narration_across_Timeframes_R__c}
                                    class="requiredCls" disabled={viewMode}
                                    onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox
                                    label="Understand main idea and details in descriptions written for general audience"
                                    options={picklistOptions.Understand_Descriptions_Written__c}
                                    name="Understand_Descriptions_Written__c"
                                    value={assessmentReport.Understand_Descriptions_Written__c} class="requiredCls"
                                    disabled={viewMode} onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                    <div class="slds-m-top_medium slds-box">
                        <span class="boxTitle">ILR Level - 3</span>
                        <lightning-layout multiple-rows>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox label="Comprehend supported opinion"
                                    options={picklistOptions.Comprehend_Supported_Opinion_Reading__c}
                                    name="Comprehend_Supported_Opinion_Reading__c"
                                    value={assessmentReport.Comprehend_Supported_Opinion_Reading__c} class="requiredCls"
                                    disabled={viewMode} onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox label="Comprehend hypothesis or conjecture"
                                    options={picklistOptions.Comprehend_Hypothesis_or_Conjecture_R__c}
                                    name="Comprehend_Hypothesis_or_Conjecture_R__c"
                                    value={assessmentReport.Comprehend_Hypothesis_or_Conjecture_R__c}
                                    class="requiredCls" disabled={viewMode}
                                    onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>

                            <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                                medium-device-size="6" large-device-size="4">
                                <lightning-combobox label="Comprehend conjecture"
                                    options={picklistOptions.Comprehend_Conjecture__c} name="Comprehend_Conjecture__c"

                                    disabled={viewMode} onchange={handleinputchange}></lightning-combobox>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </lightning-accordion-section>
            </lightning-accordion>
        </div>

        <template if:true={isSelfAssessment}>
            <h2 class="slds-section__title slds-theme_shade">
                <span class="slds-hyphenate slds-align_absolute-center slds-p-vertical_large"
                    title="PART 2: Please answer the following self-reflection questions:">PART 2: Please answer the
                    following self-reflection questions:</span>
            </h2>

            <div>
                <lightning-layout multiple-rows>
                    <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                        medium-device-size="12" large-device-size="12">
                        <lightning-textarea name="Most_Challenging_Comments__c"
                            label="1. What would you consider the most challenging in learning your language in this month?"
                            value={assessmentReport.Most_Challenging_Comments__c} class="requiredCls"
                            disabled={viewMode} onchange={handleinputchange}></lightning-textarea>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                        medium-device-size="12" large-device-size="12">
                        <lightning-textarea name="Most_Helpful_Comments__c"
                            label="2. What actions have you taken that were most helpful in meeting your goals/challenges this month?"
                            value={assessmentReport.Most_Helpful_Comments__c} class="requiredCls" disabled={viewMode}
                            onchange={handleinputchange}></lightning-textarea>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-medium" size="12" small-device-size="12"
                        medium-device-size="12" large-device-size="12">
                        <lightning-textarea name="Like_to_Focus_on_Comments__c"
                            label="3. What would you like to focus on next month?"
                            value={assessmentReport.Like_to_Focus_on_Comments__c} class="requiredCls"
                            disabled={viewMode} onchange={handleinputchange}></lightning-textarea>
                    </lightning-layout-item>
                </lightning-layout>
            </div>
        </template>
    </div>

    <div class="slds-p-bottom_medium" if:true={showEditButton}>
        <c-button-group-for-assessment-reports view-mode={viewMode} ontogglemode={toggleMode}
            onsaveassessmentreport={saveAssessmentReport}></c-button-group-for-assessment-reports>
    </div>

    <c-modal-cmp header={toastMsg.header} show-header show-footer show={toastMsg.show}>
        <div slot="footer">
            <button class="slds-button slds-button_neutral btn btn-secondary" onclick={closeToastMsg}
                name="OK">OK</button>
        </div>
        <div slot="body">
            <p class="slds-align_absolute-center slds-p-around_large">{toastMsg.message}</p>
        </div>
    </c-modal-cmp>
</template>
