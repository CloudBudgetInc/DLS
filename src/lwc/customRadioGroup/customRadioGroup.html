<template>
    <fieldset>
        <legend class={computedLegendClass}>
            <template if:true={required}>
                <abbr class="slds-required" title={i18n.required}>*</abbr>
            </template>
            {label}
        </legend>

        <div class="slds-form-element__control">
            <template for:each={transformedOptions} for:item="option">
                <span class="slds-radio" style={radioStyle} key={option.value}>
                    <input
                        type="radio"
                        name={name}
                        id={option.indexId}
                        checked={option.isChecked}
                        value={option.value}
                        required={required}
                        disabled={disabled}
                        onchange={handleChange}
                        onfocus={handleFocus}
                        onblur={handleBlur}
                    />
                    <label class="slds-radio__label" for={option.indexId}>
                        <span class="slds-radio_faux"></span>
                        <span class="slds-form-element__label"
                            >{option.label}</span
                        >
                    </label>
                </span>
            </template>            
        </div>
    </fieldset>
</template>
