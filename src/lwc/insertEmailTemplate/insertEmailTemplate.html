<template>
    <section role="dialog" class="slds-modal slds-fade-in-open slds-modal_small">
        <div class="slds-modal__container">
            <template if:true = {showSpinner}>
                <lightning-spinner variant = 'brand' alternative-text="Loading"></lightning-spinner>
            </template>
            <div class="slds-modal__header">
                <h1 class="slds-modal__title slds-hyphenate">Insert Email Template</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium">

                <div class = 'searchBox slds-col--bump-left'>
                    <lightning-input type = 'search' placeholder="Search Templates..." onchange = {handleSearchChange}></lightning-input>
                </div>
                <lightning-datatable 
                key-field="Id"
                data={emailTemplateList}
                columns={header}
                hide-checkbox-column
                onrowaction={handleRowAction}>

                </lightning-datatable>

            </div>
            
            <div class="slds-modal__footer">
                <lightning-button
                variant="neutral"
                label="Cancel"
                onclick = {handleInsertTemplateClose}>
                </lightning-button>
            </div>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>
