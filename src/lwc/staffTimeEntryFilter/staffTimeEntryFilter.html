<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-small" small-device-size="3"
            medium-device-size="6" large-device-size="3">
            <lightning-combobox name="selectedWeek" label="Week" value={filter.selectedWeek}
                placeholder="Select Week" options={filter.weekRanges}
                onchange={handleFilterChange}></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" small-device-size="3"
            medium-device-size="6" large-device-size="3">
            <lightning-combobox name="selectedProject" label="DLS Class #" value={filter.selectedProject}
                placeholder="Select Project" options={filter.projectAndCA.projects}
                onchange={handleFilterChange}></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" small-device-size="3"
            medium-device-size="6" large-device-size="3">
            <lightning-input type="text" name="employeeName" label="Instructor Name"
                value={filter.employeeName} disabled></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small" small-device-size="3"
            medium-device-size="6" large-device-size="3">
            <lightning-input type="text" name="supervisorName" label="Supervisor Name"
                value={filter.supervisorName} disabled></lightning-input>
        </lightning-layout-item>
    </lightning-layout>
